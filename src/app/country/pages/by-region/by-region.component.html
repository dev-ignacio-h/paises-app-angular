<h3>
  Buscar por región
  <small>{{ activeRegion | titlecase }}</small>
</h3>
<hr />
<h5>Selecione la región</h5>
<div class="row">
  <div class="col">
    <!-- [class.btn-primary]="region === activeRegion" -->
    <!-- [ngClass]="{ 'btn-outline-primary': region !== activeRegion, 'btn-primary':
    region === activeRegion }" -->
    <button
      *ngFor="let region of regions"
      class="btn me-1"
      [class]="getCSSClass(region)"
      (click)="activateRegion(region)"
    >
      {{ region | titlecase }}
    </button>
  </div>
</div>
