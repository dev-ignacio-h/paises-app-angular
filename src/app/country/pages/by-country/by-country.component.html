<h2>Por país</h2>
<hr />
<div class="row">
  <div class="col">
    <form (ngSubmit)="buscar()" autocomplete="off" action="">
      <input
        type="text"
        name="term"
        [(ngModel)]="term"
        placeholder="Buscar país"
        class="form-control"
      />
    </form>
  </div>
</div>
<hr />
<div *ngIf="errorExists" class="alert alert-danger">
  No se encontró nada con el término {{ term }}
</div>

<div *ngIf="!errorExists" class="row">
  <div class="col">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Bandera</th>
          <th>Nombre</th>
          <th>Población</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>bandera</td>
          <td>nombre</td>
          <td>12345645</td>
          <td><a href="#">Ver...</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
