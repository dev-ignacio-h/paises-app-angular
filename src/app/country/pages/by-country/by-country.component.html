<h2>Por país</h2>
<hr />
<div class="row">
  <div class="col">
    <form (ngSubmit)="buscar()" autocomplete="off" action="">
      <input
        type="text"
        name="term"
        [(ngModel)]="term"
        placeholder="Buscar país"
        class="form-control"
      />
    </form>
  </div>
</div>
<hr />
<div *ngIf="errorExists" class="alert alert-danger">
  No se encontró nada con el término {{ term }}
</div>

<div *ngIf="countries.length" class="row">
  <div class="col">
    <table  class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Bandera</th>
          <th>Nombre</th>
          <th>Población</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let country of countries; let i = index">
          <td>{{ i + 1 }}</td>
          <td>
            <img class="small-flag" [src]="country.flag" alt="" />
          </td>
          <td>{{ country.name }}</td>
          <td>{{ country.population | number }}</td>
          <td><a [routerLink]="['/country', country.alpha2Code]">Ver...</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
