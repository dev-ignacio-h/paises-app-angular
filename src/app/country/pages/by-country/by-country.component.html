<h2>Por país</h2>
<hr />
<div class="row">
  <div class="col">
    <form (ngSubmit)="buscar()" autocomplete="off" action="">
      <input
        type="text"
        name="term"
        [(ngModel)]="term"
        placeholder="Buscar país"
        class="form-control"
      />
    </form>
  </div>
</div>
<hr />
<div *ngIf="errorExists" class="alert alert-danger">
  No se encontró nada con el término {{ term }}
</div>

<div *ngIf="countries.length" class="row">
  <div class="col">
    <app-country-table [countries]="countries"></app-country-table>
  </div>
</div>
