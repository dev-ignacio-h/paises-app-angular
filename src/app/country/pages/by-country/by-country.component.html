<div class="animate__animated animate__fadeIn animate__faster">
  <h2>Por país</h2>
  <hr />
  <div class="row">
    <div class="col">
      <app-country-input
        (onEnter)="search($event)"
        (onDebounce)="suggestions($event)"
        placeholder="Buscar país..."
      ></app-country-input>
    </div>
  </div>

  <ul *ngIf="showSuggestions" class="list-group">
    <li
      *ngFor="let country of suggestedCountries"
      class="list-group-item list-group-item-action"
    >
      <a  class="nav-link" [routerLink]="['/country', country.alpha2Code]">{{ country.name }}</a>
    </li>
    <li
      class="list-group-item list-group-item-action"
      (click)="search(term)"
    >
      <a  class="nav-link">Buscar: "{{ term }}"</a>
    </li>
  </ul>

  <hr />
</div>
<div *ngIf="errorExists" class="alert alert-danger">
  No se encontró nada con el término {{ term }}
</div>

<div *ngIf="countries.length" class="row">
  <div class="col">
    <app-country-table [countries]="countries"></app-country-table>
  </div>
</div>
